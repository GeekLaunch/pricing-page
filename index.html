<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Pricing Page</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pricing</h1>
            <p>Choose the package for you</p>
        </header>
        <main>
            <section class="card gray">
                <header>
                    <h2>Free!</h2>
                </header>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <footer>
                    <div class="price">$0</div>
                    <a href="#">Yeah!</a>
                </footer>
            </section>
            <section class="card green">
                <header>
                    <h2>Basic</h2>
                </header>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <footer>
                    <div class="price">$10</div>
                    <a href="#">Go!</a>
                </footer>
            </section>
            <section class="card blue">
                <header>
                    <h2>Premium</h2>
                </header>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <footer>
                    <div class="price">$20</div>
                    <a href="#">Okay!</a>
                </footer>
            </section>
        </main>
    </body>
</html>
